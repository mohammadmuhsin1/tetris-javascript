<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ECF0F3">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ECF0F3">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#ECF0F3">
    <title>
        JavaScript Tetris
    </title>
    <link rel="icon" href="./static/assets/images/favion.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./static/css/app.css">
</head>

<body class="dark">
    <div class="container">
        <div class="game-wrapper">
            <div class="info-section">
                <span id="score">
                    123456789
                </span>
                <span class="level" id="level">
                    lv. 1
                </span>
            </div>
            <div class="board-section"></div>
            <div class="control-section">
                <div class="col">
                    <div class="arrow-control">
                        <div></div>
                        <button class="btn" id="btn-up">
                            <i class='bx bx-rotate-right'></i>
                        </button>
                        <div></div>
                        <button class="btn" id="btn-left">
                            <i class='bx bxs-chevron-left'></i>
                        </button>
                        <div></div>
                        <button class="btn" id="btn-right">
                            <i class='bx bxs-chevron-right'></i>
                        </button>
                        <div></div>
                        <button class="btn" id="btn-down">
                            <i class='bx bxs-chevron-down'></i>
                        </button>
                        <div></div>
                    </div>
                </div>
                <div class="col">
                    <button class="btn btn-large" id="btn-drop">
                        <i class='bx bxs-chevrons-down'></i>
                    </button>
                </div>
            </div>
            <div class="setting-section">
                <button class="btn" id="btn-pause">
                    <i class='bx bx-pause'></i>
                </button>
                <button class="btn" id="btn-theme">
                    <i class='bx bxs-sun'></i>
                    <i class='bx bxs-moon'></i>
                </button>
                <button class="btn" id="btn-help">
                    <i class='bx bx-question-mark'></i>
                </button>
            </div>
            <div class="menu-section">
                <button class="btn btn-width" id="btn-play">
                    play
                </button>
                <button class="btn btn-width" id="btn-new-game">
                    new game
                </button>
                <button class="btn btn-width" id="btn-how-to">
                    how to
                </button>
            </div>
        </div>
    </div>
    <script src="./static/js/constant.js"></script>
    <script src="./static/js/game.js"></script>
</body>

</html>
